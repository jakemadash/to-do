<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');
    </style>
</head>
<body>
    <div class="header">
        <h1>To Do</h1>
        <h1 class="project-header">Main</h1>
    </div>
    <div class="container">
        <div class="project">
            <h1>Projects</h1>
            <div class="project-add">+</div>
        </div>
        <form hidden class="project-form">
            <label for="title">Title</label><br>
            <input type="text" name="title" id="title" required>
            <label for="details">Details</label><br>
            <input type="text" name="details" id="details">
            <label for="due-date">Due Date</label><br>
            <input type="date" name="due-date" id="due-date">
            <label for="priority">Priority</label><br>
            <input type="number" name="priority" id="priority" min="1" max="3"><br>
            <button type="button">Submit</button>
            <button type="button">Cancel</button>
        </form> 
        <div class="todo-container">
            <div class="todo-add">+</div>
            <div class="todo-list"></div>
            <form hidden class="todo-form">
                <label for="title">Title</label>
                <label for="details">Details</label><br>
                <input type="text" name="title" id="title" required>
                <input type="text" name="details" id="details"><br>
                <label for="due-date">Due Date</label>
                <label for="priority">Priority</label><br>
                <input type="date" name="due-date" id="due-date">
                <input type="number" name="priority" id="priority" min="1" max="3"><br>
                <button type="button">Submit</button>
                <button type="button">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
